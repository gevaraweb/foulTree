<html>
<head>
<script src="foulTree.js"></script>
</head>
<body>
<p><b>Введите текст:</b><br>
   <input type="text" id="inputText" size="50">
  </p>
  <input type="button" value="Проверить" onclick ="findMat()"></p>
  <p><textarea rows="20" cols="45" id="resultText"></textarea></p>
</body>
</html>

<script type="text/javascript">

function findMat() {	
	
	var text = document.getElementById("inputText").value;
	var results = foulTree.search( text );
	var answer = "";	
	for (var i = 0; i < results.length; i++) {
	
		answer = answer + "поз. " + String( results[i][0] ) + "- " + results[i][1] +"\n";
	
	}
	document.getElementById("resultText").value = answer;
}

	
</script>
